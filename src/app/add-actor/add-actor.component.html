<h2>Add Actor</h2> <br><br>
<!-- Template driven forms -->
    <form [formGroup]="addActor" >
        <div class="container">
            <div class="form-group">
                <input type="hidden" id="actorId" name="actorId" class="form-control"  formControlName="actorId"><br>
            </div>
            <div class="form-group">
                <label for="First_name">First name :</label>
                <input type="text" id="firstName" name="firstName" class="form-control" formControlName="firstName"><br><br>
            </div>
            <div class="form-group">
                <label for="Last_name">Last name :</label>
                <input type="text" id="lastName" name="lastName" class="form-control" formControlName="lastName"><br><br>
            </div>
            <div class="form-group">
                <label for="Cost">Gender :</label>
                <input type="text" id="gender" name="gender" class="form-control" formControlName="gender"><br><br>
            </div>
            <div class="form-group">
                <label for="salary">Age :</label>
                <input type="text" id="age" name="age" class="form-control" formControlName="age"><br><br>
            </div>
        </div>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <!-- event binding (click) -->
        <button (click)="saveActor()" class="btn btn-success" class="btn btn-warning">Add</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
        <br><br>
    </form>
