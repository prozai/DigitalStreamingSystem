<div id="background">
    <div class="container">
        <!-- Reactive Form -->
        <form class="form" [formGroup]="loginForm">
                <div class="flex-container">
                    <h1>Digital Streaming System Administrator</h1>
                </div>
                <div class="flex-container">
                    <input class="textarea" type="text" placeholder="Username" formControlName="loginid" value="test@test.com" required>
                    <div *ngIf="submitted && f['loginid'].errors" class="invalid-feedback">
                        <div *ngIf="f['loginid'].errors?.['pattern']">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="flex-container">
                    <input class="textarea" type="password" placeholder="Password" formControlName="password" value="password" required>
                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
                        <div *ngIf="f['password'].errors?.['pattern']">Password must contain at least </div>
                    </div>
                </div>
                <div class="flex-container">
                    <button class="button" id="loginBtn" (click)="onSubmit()"><span>Log In</span></button>
                </div>
                <div class="flex-container">
                    <button class="button" id="register" routerLink="/register">Create New Account</button>
                </div>
        </form>
    </div>
</div>
