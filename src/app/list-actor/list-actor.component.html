<div class="container" id="bigcontainer">
   <nav >
      <ul id="searchbar">
        <input class="form-control" type="text" placeholder="Search For Actor" class="form-control" [(ngModel)]= "searchText">
      </ul>
    </nav>
   <div class="album py-5 bg-dark" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-3" >
      <!-- angular takes care of DOM manipulation -->
      <!-- structural directive -->
      <div id="thumbnail" class="" *ngFor="let actor of actors | filter: searchText | paginate: { itemsPerPage: 8, currentPage: page }" > <!--| filter:movie_title-->
         <!-- {{}} string interpolation-->
         <div>
            <div class="col">
               <div class="card shadow-sm" >
                  <img  class="bd-placeholder-img card-img-top rounded img-thumbnail" width="100%" height="100%" role="img" src="{{actor.profilePic}}" alt="{{actor.firstName+actor.lastName}}"
                  aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false" (click)="updateActor(actor.actor_Id)"/>
                  <div class="card-body">
                     <p class="card-text">{{actor.firstName}} {{actor.lastName}}</p>
                     
                     <p class="card-text">{{actor.gender}}</p>
                     <p class="card-text">{{actor.age}}</p>
                     <div class="d-flex justify-content-between ;align-items-center">
                        <div class="btn-group">
                           <button class="btn" (click)="deleteActor(actor)">Delete</button>
                        </div>
                        <small class="text-muted">{{actor.actor_Id}}</small>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div class="has-text-centered">
   <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>
