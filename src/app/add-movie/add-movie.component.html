<h2>Add Movie</h2> <br><br>
<!-- Template driven forms -->
<form [formGroup]="addMovie">
    <div>
        <div class="form-group">
            <input type="hidden" id="movie_id" name="movie_id" class="form-control" formControlName="movie_id"><br>
        </div>
        <div class="form-group">
            <label for="Title" class="label-left">Title :</label>
            <input type="text" id="name" name="title" class="form-control" formControlName="title"><br><br>
        </div>
        <div class="form-group">
            <label for="Cost">Cost :</label>
            <input type="text" id="cost" name="cost" class="form-control" formControlName="cost"><br><br>
        </div>
        <div class="form-group">
            <label for="salary">Year Release :</label>
            <input type="text" id="yearRelease" name="yearRelease" class="form-control" formControlName="year"><br><br>
        </div>
        <label for="actor_id">Actor</label>
        <select class="form-select mb-3" formControlName="actor_id" id="actor_id" class="form-control">
            <option *ngFor="let actor of actors" [ngValue]="actor.actor_Id">
                {{actor.actor_Id}}: {{actor.firstName}} {{actor.lastName}}
            </option>
        </select>

    </div>
    <br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <!-- event binding (click) -->
    <button (click)="saveMovie()" class="btn btn-success" class="btn btn-warning">Add</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
    <br><br>
</form>
