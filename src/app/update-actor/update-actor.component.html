
<!-- Template driven forms -->
    <form (ngSubmit)="updateActor()" >
        <div class="container" id="bigcontainer">
            <h2>Update Actor</h2>
            <div class="form-group">
                <input disabled type="text" id="actorId" name="actorId" class="form-control"  [(ngModel)]="actor.actor_Id">
            </div>
            <div class="form-group">
                <label for="First_name">First name :</label>
                <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="actor.firstName"><br><br>
            </div>
            <div class="form-group">
                <label for="Last_name">Last name :</label>
                <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="actor.lastName"><br><br>
            </div>
            <div class="form-group">
                <label for="Cost">Gender :</label>
                <input type="text" id="gender" name="gender" class="form-control" [(ngModel)]="actor.gender"><br><br>
            </div>
            <div class="form-group">
                <label for="Age">Age :</label>
                <input type="text" id="age" name="age" class="form-control" [(ngModel)]="actor.age"><br><br>
            </div>
            <div class="form-group">
                <label for="profilePic">Profile Picture :</label>
                <input type="text" id="profilePic" name="profilePic" class="form-control" [(ngModel)]="actor.profilePic"><br><br>
            </div>
        </div>
        <!-- event binding (click) -->
        <button class="btn btn-success" class="btn btn-warning">Update</button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="reset" class="btn btn-info">Clear</button>
        <br><br>
    </form>
